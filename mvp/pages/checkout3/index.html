<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Gives parameters to all information to data that must be applied -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitor Neves, Vinicius Oliveira e Thiago Lisboa">
  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="../../images/general/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Montserrat | Regular 400 | Medium 500 | Semi-Bold 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Bebas Neue | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <title>Neo Expensive | Entrega</title>
  
  <link rel="stylesheet" href="../../css/main.css" />
  <script defer src="../../js/functions/checkoutOptions.js"></script>
</head> 

<body class="checkout--body" data-theme="default">
  
  <article class="checkout--progress">
    <div class="checkout--progress--wrapper">
      <div class="checkout--progress--circle purple--flavor">
        <h2 class="checkout--circle--h2">Carrinho</h2>
      </div>
      
      <div class="checkout--progress--dash purple--flavor"></div>
      <div class="checkout--progress--circle purple--flavor">
        <h2 class="checkout--circle--h2">Entrega</h2>
      </div>
      <div class="checkout--progress--dash purple--flavor"></div>
      <div class="checkout--progress--circle purple--flavor">
        <h2 class="checkout--circle--h2">Compra</h2>
      </div>
    </div>
    
  </article>
  
  <section class="checkout--content checkout3--payment--wrapper">
    <div class="checkout3--payment--options">
      <h2 class="checkout3--payment--title checkoutCard">Cartão</h2>
      <h2 class="checkout3--payment--title checkoutPix">PIX</h2>
      
    </div>
    
    <div class="checkout3--payment--credit checkoutDivCard">
      <div class="checkout3--payment--credit--title">
        <input type="radio" name="" id="" class="checkout3--payment--radio">
        <h2 class="checkout3--payment--h2">Crédito Ou Débito</h2>
      </div>
      
      <div class="checkout3--payment--inputs">
        <input placeholder="Número Do Cartão" type="text" name="" id="" class="checkout3--payment--number">
        
        <div class="checkout3--payment--inputs--extras">
          <input placeholder="Data De Expiração" type="text" name="" id="" class="checkout3--payment--number">
          <input placeholder="CVV" type="text" name="" id="" class="checkout3--payment--number">
        </div>
      </div>
    </div>
    
    <div class="checkout3--payment--pix checkoutDivPix">

       <img src="../../images/pages/checkout/qr-code.svg" alt="" class="chehckout3--payment--image">
        <h2 class="checkout3--payment--h2">PIX</h2>
      
      <button class="checkout3--button--pix">Gerar Pix</button>
      
 
    </div>
  </section>
  
  <aside class="checkout--info">
    <div class="checkout--info--wrapper">
      <div class="checkout--zip">
        <input type="text" class="checkout--info--input"><button class="checkout--info--button">Aplicar</button>
        <img src="../../images/components/header/user-controls/magnifying-glass.svg" alt="" class="checkout--input--image">
      </div>
      
      <div class="checkout--info--values">
        <h3 class="checkout--info--h3">Subtotal</h3>
        <h4 class="checkout--info--h4">Frete</h4>
        
        <hr class="checkout--info--hr">
        <h4 class="checkout--info--h4">Cupons de Disconto: <span class="checkout--discount">R$ 0,00</span></h4>
        <hr class="checkout--info--hr">
        
        <div class="checkout--total--wrapper">
          <h2 class="checkout--info--h2">TOTAL</h2> <h2 class="checkout--info--h2 checkout--total">R$ 0,00</h2>
        </div>
      </div>
      
      <div class="checkout--info--method--wrapper">
        <div class="checkout--info--payment">
          <img src="../../images/components/header/user-controls/shopping-cart.svg" alt="" class="checkout--info--payment--image">
          <h2 class="checkout--info--h2">R$ 1.999,00</h2>
        </div>
        
        <h3 class="checkout--info--payment--desc">12x de R$ 166,99 s/juros no cartão</h3>
      </div>
      <div class="checkout--info--method--wrapper">
        <div class="checkout--info--payment">
          <img src="../../images/components/header/user-controls/shopping-cart.svg" alt="" class="checkout--info--payment--image">
          <h2 class="checkout--info--h2">R$ 1.999,00</h2>
        </div>
        
        <h3 class="checkout--info--payment--desc">12x de R$ 166,99 s/juros no cartão</h3>
      </div>
      
      <a href="#" class="checkout--info--submit">Finalizar</a>
    </div>
    
    
  </aside>
  
</body>

</html>
