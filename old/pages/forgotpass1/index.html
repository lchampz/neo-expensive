<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Gives parameters to all information to data that must be applied -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitor Neves, Vinicius Oliveira e Thiago Lisboa">
  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="../../images/general/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Montserrat | Regular 400 | Medium 500 | Semi-Bold 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Bebas Neue | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <title>Neo Expensive | Perfil</title>
  
  <link rel="stylesheet" href="../../css/main.css" />
</head> 

<body class="forgotpass1--body" data-theme="default">
  
  <main class="forgotpass1--main">
    
    <div class="forgotpass1--wrapper">

      <section class="forgotpass1--left">
        <img src="../../images/pages/forgotpass/undraw_forgot_password.svg" alt="" class="forgotpass1--image">
      </section>

      <section class="forgotpass1--center">
        
        <div class="forgotpass1--form">
          <img src="../../images/general/logos/neo-dpad-logo.svg" alt="" class="forgotpass1--image">
          <h1 class="forgotpass1--forgotten">Esqueceu A Senha?</h1>
          <p class="forgotpass1--paragraph">Insira os dados e enviaremos um e-mail de confirmação pra você</p>
          
          <div class="forgotpass1--form--name--wrapper">
            <label class="forgotpass1--form--label">Email</label>
            <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="forgotpass1--form--image">
            <input type="email" class="forgotpass1--form--input" placeholder="fulano@ciclano.com">
          </div>
          
          <button class="forgotpass1--button">Enviar Confirmação</button>

        </div>


      </section>

      <section class="forgotpass1--right">
        <img src="../../images/pages/forgotpass/undraw_secure_login.svg" alt="" class="forgotpass1--image">
      </section>

    </div>
    
  </main>
  
  
</body>

</html>
