<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Gives parameters to all information to data that must be applied -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitor Neves, Vinicius Oliveira e Thiago Lisboa">
  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="../../images/general/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Montserrat | Regular 400 | Medium 500 | Semi-Bold 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Bebas Neue | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <title>Neo Expensive | Perfil</title>
  
  <link rel="stylesheet" href="../../css/main.css" />
</head> 

<body class="forgotpass3--body" data-theme="default">
  
  <main class="forgotpass3--main">

    <div class="forgotpass3--wrapper">
      <section class="forgotpass3--fields">

        <h1 class="forgotpass3--h1">Crie Sua Nova Senha</h1>
        <p class="forgotpass3--paragraph">Tenha certeza de ter essa senha guardada em algum lugar pois nosso sistema não pode recupera-lá.</p>

        <div class="forgot3--form--pass--wrapper">
          <label class="forgot3--form--label">Senha</label>
          <img src="../../images/pages/login-register/lock-simple.svg" alt="" class="forgot3--form--image">
          <input type="password" class="forgot3--form--input" placeholder="*******">
        </div>
        
        <div class="forgot3--form--pass--wrapper">
          <label class="forgot3--form--label">Nova Senha</label>
          <img src="../../images/pages/login-register/lock-simple.svg" alt="" class="forgot3--form--image">
          <input type="password" class="forgot3--form--input" placeholder="*******">

        </div>
        <p class="forgot3--form--check">As senhas conferem</p>

        <button class="forgot3--button">Criar Nova Senha</button>

      </section>
      
      <section class="forgotpass3--banner">
        <img src="../../images/pages/forgotpass/undraw_unlock.svg" alt="" class="forgotpass3--banner--image">
      </section>

    </div>
    
  </main>
  
  
</body>


</html>
