<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Gives parameters to all information to data that must be applied -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vitor Neves, Vinicius Oliveira e Thiago Lisboa">
  <meta name="description" content="Evo Expensive E-Commerce">
  
  <!-- Favicon, stylesheet links and script link to HTML -->
  <link rel="icon" href="../../images/general/logos/neo-dpad-logo.svg" sizes="any" type="image/svg+xml">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Josefins Sans | Light 300 | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- Montserrat | Regular 400 | Medium 500 | Semi-Bold 600 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Bebas Neue | Regular 400 -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <title>Neo Expensive | Registro</title>
  
  <link rel="stylesheet" href="../../css/main.css" />
  
  <script src="https://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script src="https://rawgit.com/RobinHerbots/Inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
  <script defer type="module" src="../../js/index.js"></script>
  <script defer type="module" src="../../js/pages/register.js"></script>
</head> 

<body class="register--body" data-theme="default">
  <section class="register--body--wrapper">
    
    <section class="register--illustration">
      <img src="../../images/pages/login-register/undraw_abstract.svg" alt="" class="register--illustration--image">
      <h1 class="register--illustration--header">Entre para a Neo Expensive</h1>
      <p class="register--illustration--paragraph">Aproveite milhares de ofertas, preços baixos e a melhor experiência.</p>
      <p class="register--form--heading--paragraph">Já tem uma conta? 
        <a href="" class="register--form--heading--link">Login</a>
      </p>
    </section>
    
    <section class="register--form--wrapper">
      
      <form action="index.html" class="register--form">
        
        <div class="register--form--heading">
          <div class="register--form--heading--image">
            <img src="../../images/general/logos/neo-dpad-logo.svg" alt="Neo DPad Logo">
          </div>
          
          <h1 class="register--form--heading--header">Explore a Neo Expensive</h1>
     
          
        </div>
        
        <div class="register--form--input--wrapper">
          <label class="register--form--label">Nome</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="name" type="text" class="register--form--input" placeholder="Pingo Pão Com Banana">
        </div>

        <div class="register--form--input--wrapper">
          <label class="register--form--label">Email</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="email" type="email" class="register--form--input" placeholder="fulano@ciclano.com">
        </div>

        <div class="register--form--input--wrapper">
          <label class="register--form--label">Senha</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="password" type="password" class="register--form--input" placeholder="*******">
        </div>
        
        <div class="register--form--input--wrapper">
          <label class="register--form--label">Confirme A Senha</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="confirm--password" type="password" class="register--form--input" placeholder="*******">
        </div>

        <div class="register--form--input--wrapper">
          <label class="register--form--label">CPF</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="social--security" type="text" class="register--form--input" placeholder="123.456.789-01">
        </div>

        <div class="register--form--input--wrapper">
          <label class="register--form--label">Data de Nascimento</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="birth--date" type="date" class="register--form--input" placeholder="01/02/03">
        </div>

        <div class="register--form--input--wrapper">
          <label class="register--form--label">CEP</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="postal--code" type="text" class="register--form--input" placeholder="01234-567">
        </div>

        <div class="register--form--input--wrapper">
          <label class="register--form--label">Número</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="number" type="text" class="register--form--input" placeholder="22">
        </div>

        <div class="register--form--input--wrapper">
          <label class="register--form--label">Complemento (opcional)</label>
          <img src="../../images/pages/login-register/envelope-simple.svg" alt="" class="register--form--image">
          <input name="complement" type="text" class="register--form--input" placeholder="casa 4">
        </div>
   
      </form>
      
      <div class="register--button">
        <a href="#" class="register--button--link">Registrar-se</a>
      </div>
      
      <div class="register--progress--wrapper">
        <div class="register--circle"></div>
        <div class="register--line"></div>
        <div class="register--circle"></div>
        <div class="register--line"></div>
        <div class="register--circle"></div>
      </div>
      
    </section>
    
  </section>
  
</body>


</html>
